<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>0011</title>
</head>

<body>

    <!-- take on inp convert it to all number systems -->
    <div>
        <label for="">From</label>
        <select name="" id="selConv">
            <option value="2" selected="selected">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hex</option>
        </select>

        <button>Result</button>
        <button>Clear</button>
    </div>

    <div>
        <label for="">input</label>
        <input type="text" id="inputConv">
    </div>

    <div style="display: flex; flex-direction: column; width: 200px;">
        <div class="binary">
            <label for="">Binary</label>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </div>

        <div class="decimal">
            <label for="">Decimal</label>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </div>

        <div class="hexa">
            <label for="">Hex</label>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </div>

        <div class="octal">
            <label for="">Octal</label>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </div>
    </div>

    <script type="module" src="./js/conversion/app.js"></script>
    <script type="module" src="./js/conversion/helpers.js"></script>
</body>

</html>
